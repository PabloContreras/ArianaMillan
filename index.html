<body>
    <div class="col-lg-8 mt-5 ml-auto mr-auto" style="background-color: rgba(0,0,0,0.5); color: pink;">
        <div class="row">
            <div class="col-auto ml-auto mr-auto">
                <a href="#" class="start">¡Haz click aquí!</a>
            </div>
        </div>
        <div class="row jusitfy-content-center">
            <div class="col-lg-12 ml-auto mr-auto">
                <div class="wrap">
                    <div class="mensaje" data-text="<h1>Ari: </h1>"></div>
                    <div>Primero que nada quiero comenzar, <strike>como siempre</strike> diciendo que eres la mujer más preciosa que en la vida había había podido conocer.   </div>
                </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript">
        
        function typeWriter(text, n, selector) {
          if (n < (text.length)) {
            $(selector).html(text.substring(0, n+1));
            n++;
            setTimeout(function() {
              typeWriter(text, n, selector)
            }, 60);
          }
        }

        $('.start').click(function(e) {
          e.stopPropagation();
          
          var text = $('.mensaje').data('text');
          
          typeWriter(text, 0,'.mensaje');
        });
    </script>

   
</body>
