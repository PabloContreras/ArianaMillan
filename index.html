                    <div class="mensaje" data-text="<h1>Ariana <i class='fa fa-heart' id='corazon'></i></h1><br> Primero que nada quiero comenzar, <strike>como siempre</strike> diciendo que eres la mujer más preciosa que en la vida había podido conocer, agradezco infinitamente el poder compartir el tiempo contigo y estoy completamente seguro de que algo realmente bueno debí haber hecho como para que la vida te cruzara en mi camino. He de agradecerte también a ti, por la paciencia que me tienes, por regañarme cuando lo necesito y lo más importante, por ser lo mejor que me ha pasado últimamente; por ser ese <b>plus</b> que a mi vida le hacía falta para querer ser mejor cada día. Te agradezco por hacerme feliz, por hacerme creer que soy el mejor cuando la verdad es que no estoy siquiera cerca de serlo, por alegrar mis noches con tus llamadas y mis días con tus mensajes. ¡Simplemente gracias!<br> Te voy a dejar aquí algunas de las cosas que más me gustan de ti y algunos <i>fun facts</i>, y quiero que si algún día te sientes triste o sencillamente me extrañas, vengas aquí y leas algunas de tus virtudes tan encantadoras...<br><ul><li>Trivialmente, tus ojos me encantan, te lo dicen a menudo <i>i know</i>, pero de verdad, ME MATAN.</li><li>Tu sonrisa</li><li>Tu carita toda preciosa, neta soy fan!</li><li>Tu manera de ser; sin duda eso es mi top, me encanta que seas tan transparente, y es que eres un desastre, pero a la vez, eres la más bonita, cuando así lo quieres</li><li>Me encanta que me mandes fotos, literal, casi babeo cuando las veo</li><li>Muero por besarte</li><li>Va a sonar a mentira pero, tus berrinches sí me gustan, me das mucha ternura, aunque insisto en que en ocasiones pienso que en vez de novia voy a tener conmigo a una niña berrinchuda, pero correré el riesgo</li><li>Ya te lo había dicho, y creo que te asustaste poquito, pero insisto en que sí me veo contigo mucho tiempo</li><li>Me encanta tu voz, te escuchas súper tierna, tanto que las groserías no se te escuchan mal, me provocas ternura</li><li>Espero algún día poder viajar mucho contigo</li><li>Muero porque seas mi novia</li><li>Me está encantando conocerte</li><li>Todos los días por la noche espero tu llamada</li><li>Los días antes a cuando nos vamos a ver, no puedo dormir de la emoción</li></ul><br>Por último, pero no menos importante, te dejo acá una playslist con canciones que me recuerdan a ti, espero que te guste.<br> "></div><br>

    <script type="text/javascript">
        
        function typeWriter(text, n, selector) {
          if (n < (text.length)) {
            $(selector).html(text.substring(0, n+1));
            n++;
            setTimeout(function() {
              typeWriter(text, n, selector)
            }, 60);
          }
        }

        $('.start').click(function(e) {
          e.stopPropagation();
          
          var text = $('.mensaje').data('text');
          
          typeWriter(text, 0,'.mensaje');
        });
       
    </script>
